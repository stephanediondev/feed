<!DOCTYPE html>
<html>
<head>
<title>Welcome!</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="robots" content="noindex, nofollow, noarchive">
<meta name="HandheldFriendly" content="true">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="mobile-web-app-capable" content="yes">
<meta name="theme-color" content="#3e4eb8">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" type="text/css" href="vendor/material-design-lite/material.min.css">
<link rel="stylesheet" type="text/css" href="base.css">
<link rel="manifest" href="manifest.json">
</head>

<body>

<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header mdl-layout--fixed-drawer">
    <header class="mdl-layout__header mdl-color--indigo">
        <div class="mdl-layout__header-row">
            <div class="mdl-layout-spacer">
            </div>
            <a class="mdl-button mdl-color--pink mdl-color-text--white" href="posts/12">Post 12</a>
        </div>
    </header>
    <div class="mdl-layout__drawer">
        <ul class="mdl-list">
            <li class="mdl-list__item"><a href=""><i class="fa-lg fa fa-home"></i>Home</a></li>
            <li class="mdl-list__item"><a href="items/unread"><i class="fa-lg fa fa-home"></i>Unread</a></li>
        </ul>
    </div>

    <main class="mdl-layout__content mdl-color--grey-100">
        <div class="mdl-grid" id="target-page">
            <p><a href="#" data-template="template-feeds" data-id="{{ id }}" class="test-load-template-global mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">Load feeds</a></p>

            <div class="mdl-snackbar mdl-js-snackbar">
                <div class="mdl-snackbar__text"></div>
                <button type="button" class="mdl-snackbar__action"></button>
            </div>
        </div>
    </main>
</div>

<script type="text/template" id="template-feed-title">
    <div class="mdl-card mdl-shadow--2dp mdl-color--white mdl-cell mdl-cell--12-col">
        <div class="mdl-card__title">
            <h1 class="mdl-card__title-text">
                Feeds
            </h1>
        </div>
        <div class="mdl-card__actions mdl-card--border">
            <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">Add</a>
        </div>
    </div>
</script>

<script type="text/template" id="template-feeds">
    {{> titleFeeds }}

    {{#each feeds}}
        {{> cellFeed }}
    {{/each}}
</script>

<script type="text/template" id="template-feed-cell">
    <div class="mdl-card mdl-shadow--2dp mdl-color--white mdl-cell mdl-cell--3-col" id="feed-{{ id }}">
        <div class="mdl-card__title">
            <h1 class="mdl-card__title-text">
                {{ title }}
            </h1>
        </div>
        <div class="mdl-card__supporting-text">
            <p><a href="{{ website }}" target="_blank">{{ website }}</a></p>
        </div>
        <div class="mdl-card__actions mdl-card--border">
            <a href="#" data-template="template-feed-update" data-id="{{ id }}" class="test-load-template mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">Update</a>
            <a href="#" data-template="template-feed-delete" data-id="{{ id }}" class="test-load-template mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">Delete</a>
        </div>
    </div>
</script>

<script type="text/template" id="template-feed-update">
    {{> titleFeeds }}

    <div class="mdl-card mdl-shadow--2dp mdl-color--white mdl-cell mdl-cell--3-col" id="feed-update-{{ feed.id }}">
        <form action="https://localhost/projects/readerself-symfony/readerself-symfony/web/app_dev.php/api/feed/{{ feed.id }}" method="PUT">
            <div class="mdl-card__title">
                <h1 class="mdl-card__title-text">
                    a{{ feed.id }}b
                </h1>
            </div>
            <div class="mdl-card__supporting-text">
                <p>
                    <label for="title" class="required">Title</label>
                    <input type="text" id="title" name="title" required="required" value="{{ title }}">
                </p>
            </div>
            <div class="mdl-card__actions mdl-card--border">
                <a href="#" data-template="template-feeds" data-id="{{ id }}" class="test-load-template-global mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">Back</a>
                <a href="#" data-template="template-feed-delete" data-id="{{ id }}" class="test-load-template mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">Delete</a>
                <button type="submit" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">Confirm</button>
            </div>
        </form>
    </div>
</script>

<script type="text/template" id="template-feed-delete">
    {{> titleFeeds }}

    <div class="mdl-card mdl-shadow--2dp mdl-color--white mdl-cell mdl-cell--3-col" id="feed-delete-{{ feed.id }}">
        <form action="https://localhost/projects/readerself-symfony/readerself-symfony/web/app_dev.php/api/feed/{{ feed.id }}" method="DELETE">
            <div class="mdl-card__title">
                <h1 class="mdl-card__title-text">
                    a{{ feed.id }}b
                </h1>
            </div>
            <div class="mdl-card__supporting-text">
                <p><a href="{{ feed.website }}" target="_blank">{{ feed.website }}</a></p>
            </div>
            <div class="mdl-card__actions mdl-card--border">
                <a href="#" data-template="template-feeds" data-id="{{ id }}" class="test-load-template-global mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">Back</a>
                <a href="#" data-template="template-feed-update" data-id="{{ id }}" class="test-load-template mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">Update</a>
                <button type="submit" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">Confirm</button>
            </div>
        </form>
    </div>
</script>

<script type="text/template" id="cell-item">
    <div class="mdl-card__title">
        <h1 class="mdl-card__title-text">
            <a href="{{ link }}" target="_blank">{{ title }}</a>
        </h1>
    </div>
    <div class="mdl-card__supporting-text">
        {{#if categories }}
            <p>
            {{#each categories }}
                <a href="#items/category/{{ id }}">{{ title }}</a>
            {{/each}}
            </p>
        {{/if}}

        {{#if enclosures }}
            {{#each enclosures }}
                <p>{{ link }}</p>
            {{/each}}
        {{/if}}

        {{#if author}}
            <p><a href="#items/author/{{ author.id }}">{{ author.title }}</a></p>
        {{/if}}

        {{{ content }}}
    </div>
    <div class="mdl-card__actions mdl-card--border">
        <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">Read</a>
        <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">Star</a>
    </div>
</script>

<script type="text/javascript">
var base_dir = location.pathname;
</script>
<script type="text/javascript" src="vendor/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="vendor/material-design-lite/material.min.js"></script>
<script type="text/javascript" src="vendor/store.js/store.min.js"></script>
<script type="text/javascript" src="vendor/handlebars/handlebars.min.js"></script>
<script type="text/javascript" src="base.js"></script>

</body>
</html>
