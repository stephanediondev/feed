<script type="text/template" id="view-categories">
    <div class="mdl-card row position-relative" id="title-entries">
        <div class="mdl-card__title col-xl-6 col-12">
            <h1 class="mdl-card__title-text fs-5">
                {{trans current_title}} <span class="badge bg-light text-dark">{{ entries_total }}</span>
            </h1>
        </div>
        <div class="mdl-card__actions text-end mdl-card--border col-xl-6 col-12">
            <p>
                <a href="#categories/trendy" class="load-route mdl-button btn btn-secondary btn-sm">{{trans 'button.trendy_categories'}}</a>
                <a href="#categories/excluded" class="load-route mdl-button btn btn-secondary btn-sm connected">{{trans 'button.excluded_categories'}}</a>
                <a href="#categories/usedbyfeeds" class="load-route mdl-button btn btn-secondary btn-sm">{{trans 'button.categories_usedbyfeeds'}}</a>
                <a href="#categories/search" class="load-route mdl-button btn btn-secondary btn-sm online">{{trans 'button.search_categories'}}</a>
            </p>
        </div>
    </div>
</script>

<script type="text/template" id="view-categories-trendy">
    <div class="mdl-card row position-relative" id="title-entries">
        <div class="mdl-card__title col-xl-6 col-12">
            <h1 class="mdl-card__title-text fs-5">
                {{trans current_title}}
            </h1>
        </div>
        <div class="mdl-card__actions text-end mdl-card--border col-xl-6 col-12">
            <p>
                <a href="#categories/trendy" class="load-route mdl-button btn btn-secondary btn-sm">{{trans 'button.trendy_categories'}}</a>
                <a href="#categories/excluded" class="load-route mdl-button btn btn-secondary btn-sm connected">{{trans 'button.excluded_categories'}}</a>
                <a href="#categories/usedbyfeeds" class="load-route mdl-button btn btn-secondary btn-sm">{{trans 'button.categories_usedbyfeeds'}}</a>
                <a href="#categories/search" class="load-route mdl-button btn btn-secondary btn-sm online">{{trans 'button.search_categories'}}</a>
            </p>
        </div>
    </div>

    {{#each entries as |entry entry_index|}}
        <div class="mdl-card shadow p-3 mb-3 bg-body-tertiary rounded-3 position-relative">
            <div class="mdl-card__title mb-3">
                <h1 class="mdl-card__title-text fs-5">
                    <a href="#items/category/{{ entry.id }}" class="load-route" style="font-size:{{Â entry.percent }}%;">
                        {{ entry_index }}
                    </a>
                </h1>
            </div>
            <div class="mdl-card__actions text-end mt-3 mdl-card--border">
                <p>
                    {{#if entry.exclude }}
                        <a href="#category/action/exclude/{{ entry.id }}" class="load-route mdl-button btn btn-primary btn-sm connected online">{{trans 'include'}}</a>
                    {{else}}
                        <a href="#category/action/exclude/{{ entry.id }}" class="load-route mdl-button btn btn-primary btn-sm connected online">{{trans 'exclude'}}</a>
                    {{/if}}
                </p>
            </div>
        </div>
    {{/each}}
</script>


<script type="text/template" id="view-categories-unit">
    <div class="mdl-card shadow p-3 mb-3 bg-body-tertiary rounded-3 position-relative" id="category-{{ entry.id }}">
        <div class="mdl-card__title mb-3">
            <h1 class="mdl-card__title-text fs-5">
                <a href="#category/{{ entry.id }}" class="load-route">
                    {{ entry.title }}
                </a>
            </h1>
            <div class="mdl-card__subtitle-text">
                {{#if entry.score }}<span class="load-route mdl-navigation__link text-secondary-emphasis text-decoration-none text-nowrap"><i class="bi bi-graph-up"></i> {{score entry.score }}</span>{{/if}}
                <span class="mdl-navigation__link text-secondary-emphasis text-decoration-none text-nowrap"><i class="bi bi-clock-history"></i> <span class="timeago" data-date="{{ entry.date_created }}"></span></span>
            </div>
        </div>
        <div class="mdl-card__actions text-end mt-3 mdl-card--border">
            <p>
                <a href="#items/category/{{ entry.id }}" class="load-route mdl-button btn btn-secondary btn-sm">{{trans 'title.items'}}</a>
                <a href="#feeds/category/{{ entry.id }}" class="load-route mdl-button btn btn-secondary btn-sm">{{trans 'title.feeds'}}</a>
            </p>
            <p>
                {{#if entry.exclude }}
                    <a href="#category/action/exclude/{{ entry.id }}" class="load-route mdl-button btn btn-primary btn-sm connected online">{{trans 'include'}}</a>
                {{else}}
                    <a href="#category/action/exclude/{{ entry.id }}" class="load-route mdl-button btn btn-primary btn-sm connected online">{{trans 'exclude'}}</a>
                {{/if}}
            </p>
        </div>
    </div>
</script>
