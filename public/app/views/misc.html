<script type="text/template" id="view-toast">
    <div class="toast" role="alert" aria-live="assertive" aria-atomic="true" id="{{ id }}">
        <div class="toast-header">
            <strong class="me-auto">{{ title }}</strong>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body">
            {{ body }}
        </div>
    </div>
</script>

<script type="text/template" id="view-navigation">
    <button class="action-up btn btn-secondary position-relative" title="k"><i class="bi bi-chevron-up"></i></button>
    <a href="#items/unread" class="action-unread load-route btn btn-secondary position-relative" title="r"><i class="bi bi-eye-slash-fill"></i><span class="count-unread z-3 position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"></span></a>
    <button class="action-down btn btn-secondary position-relative" title="j"><i class="bi bi-chevron-down"></i></button>
</script>

<script type="text/template" id="view-more">
    {{#if entries_page_next }}
        <div class="mdl-card shadow p-3 mb-3 bg-body-tertiary rounded-3 position-relative more" id="page-{{ entries_page_next }}">
            <div class="mdl-card__actions text-end mt-3 mdl-card--border">
                <a href="{{ current_key }}" data-page="{{ entries_page_next }}" data-q="{{ current_q }}" class="load-route more mdl-button btn btn-primary btn-sm">{{trans 'more'}}</a>
            </div>
        </div>
    {{/if}}
</script>

<script type="text/template" id="view-search-feeds">
    <div class="mdl-card row position-relative" id="search-feeds">
        <div class="mdl-card__title col-xl-6 col-12">
            <h1 class="mdl-card__title-text fs-5">
            {{#if entries_total }}
                {{trans 'title.search_feeds'}} <span class="badge bg-light text-dark">{{ entries_total }}</span>
            {{else}}
                {{trans 'title.search_feeds'}}
            {{/if}}
            </h1>

            <form action="#feeds/search/result" method="GET" id="form-search-feeds">
                <p>
                    <label for="q" class="form-label required">{{trans 'q'}}</label>
                    <input type="text" class="form-control" id="q" name="q" required="required" value="{{#if current_q }}{{ current_q }}{{/if}}">
                </p>
                <p>
                    <button type="submit" class="mdl-button btn btn-primary btn-lg">{{trans 'search'}}</button>
                </p>
            </form>
        </div>
        <div class="mdl-card__actions text-end mdl-card--border col-xl-6 col-12">
            <p>
                <a href="#feeds/recent" class="load-route mdl-button btn btn-secondary btn-sm">{{trans 'button.recent_feeds'}}</a>
                <a href="#feeds/subscribed" class="load-route mdl-button btn btn-secondary btn-sm connected">{{trans 'button.subscribed_feeds'}}</a>
                <a href="#feeds/unsubscribed" class="load-route mdl-button btn btn-secondary btn-sm connected">{{trans 'button.unsubscribed_feeds'}}</a>
                <a href="#feeds/witherrors" class="load-route mdl-button btn btn-secondary btn-sm connected">{{trans 'button.feeds_witherrors'}}</a>
                <a href="#feeds/search" class="load-route mdl-button btn btn-secondary btn-sm online">{{trans 'button.search_feeds'}}</a>
            </p>
        </div>
    </div>
</script>
