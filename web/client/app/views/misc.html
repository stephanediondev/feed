<script type="text/template" id="view-status">
    <div class="mdl-card mdl-shadow--2dp mdl-color--white mdl-cell mdl-cell--4-col mdl-cell--12-col-tablet mdl-cell--12-col-phone" id="status">
        <div class="mdl-card__title">
            <h1 class="mdl-card__title-text">
                Server
            </h1>
        </div>
        <div class="mdl-card__supporting-text">
            <p>
                <span class="label">{{trans 'SERVER_ADDR'}}</span>
                {{ _server.SERVER_ADDR }}
            </p>
            <p>
                <span class="label">{{trans 'HTTP_HOST'}}</span>
                {{ _server.HTTP_HOST }}
            </p>
            <p>
                <span class="label">{{trans 'SERVER_NAME'}}</span>
                {{ _server.SERVER_NAME }}
            </p>
            {{#if _server.HTTPS }}
                <p>
                    <span class="label">{{trans 'HTTPS'}}</span>
                    {{ _server.HTTPS }}
                </p>
            {{/if}}
        </div>
    </div>

    <div class="mdl-card mdl-shadow--2dp mdl-color--white mdl-cell mdl-cell--4-col mdl-cell--12-col-tablet mdl-cell--12-col-phone" id="status">
        <div class="mdl-card__title">
            <h1 class="mdl-card__title-text">
                Webserver
            </h1>
        </div>
        <div class="mdl-card__supporting-text">
            <p>
                <span class="label">{{trans 'SERVER_SOFTWARE'}}</span>
                {{ _server.SERVER_SOFTWARE }}
            </p>
            <p>
                <span class="label">{{trans 'DOCUMENT_ROOT'}}</span>
                {{ _server.DOCUMENT_ROOT }}
            </p>
            <p>
                <span class="label">{{trans 'get_current_user'}}</span>
                {{ function.get_current_user }}
            </p>
        </div>
    </div>

    <div class="mdl-card mdl-shadow--2dp mdl-color--white mdl-cell mdl-cell--4-col mdl-cell--12-col-tablet mdl-cell--12-col-phone" id="status">
        <div class="mdl-card__title">
            <h1 class="mdl-card__title-text">
                Language
            </h1>
        </div>
        <div class="mdl-card__supporting-text">
            <p>
                <span class="label">{{trans 'php_sapi_name'}}</span>
                {{ function.php_sapi_name }}
            </p>
            <p>
                <span class="label">{{trans 'phpversion'}}</span>
                {{ function.phpversion }}
            </p>
            <p>
                <span class="label">{{trans 'symfony'}}</span>
                {{ symfony }}
            </p>
        </div>
    </div>

    <div class="mdl-card mdl-shadow--2dp mdl-color--white mdl-cell mdl-cell--4-col mdl-cell--12-col-tablet mdl-cell--12-col-phone" id="status">
        <div class="mdl-card__title">
            <h1 class="mdl-card__title-text">
                Extensions
            </h1>
        </div>
        <div class="mdl-card__supporting-text">
            <p>
                <span class="label">{{trans 'gmp'}}</span>
                {{ extension.gmp }}
            </p>
            <p>
                <span class="label">{{trans 'mbstring'}}</span>
                {{ extension.mbstring }}
            </p>
            <p>
                <span class="label">{{trans 'iconv'}}</span>
                {{ extension.iconv }}
            </p>
            <p>
                <span class="label">{{trans 'apcu'}}</span>
                {{ extension.apcu }}
            </p>
            <p>
                <span class="label">{{trans 'tidy'}}</span>
                {{ extension.tidy }}
            </p>
            <p>
                <span class="label">{{trans 'dom'}}</span>
                {{ extension.dom }}
            </p>
        </div>
    </div>

    <div class="mdl-card mdl-shadow--2dp mdl-color--white mdl-cell mdl-cell--4-col mdl-cell--12-col-tablet mdl-cell--12-col-phone" id="status">
        <div class="mdl-card__title">
            <h1 class="mdl-card__title-text">
                Database
            </h1>
        </div>
        <div class="mdl-card__supporting-text">
            {{# if connection.database }}
                <p>
                    <span class="label">name</span>
                    {{ connection.database }}
                </p>
            {{/if}}
            {{# if connection.platform }}
                <p>
                    <span class="label">platform</span>
                    {{ connection.platform }}
                </p>
            {{/if}}
            {{# if connection.driver }}
                <p>
                    <span class="label">driver</span>
                    {{ connection.driver }}
                </p>
            {{/if}}
            {{# if connection.host }}
                <p>
                    <span class="label">host</span>
                    {{ connection.host }}
                </p>
            {{/if}}
            {{# if connection.user }}
                <p>
                    <span class="label">user</span>
                    {{ connection.user }}
                </p>
            {{/if}}
        </div>
    </div>

    {{#if search.enabled }}
        <div class="mdl-card mdl-shadow--2dp mdl-color--white mdl-cell mdl-cell--4-col mdl-cell--12-col-tablet mdl-cell--12-col-phone" id="search-cluster">
            <div class="mdl-card__title">
                <h1 class="mdl-card__title-text">
                    Cluster (Elastic Search)
                </h1>
            </div>
            <div class="mdl-card__supporting-text">
                <p>
                    <span class="label">name</span>
                    {{ search.health.cluster_name }}
                </p>
                <p>
                    <span class="label">status</span>
                    {{ search.health.status }}
                </p>
                <p>
                    <span class="label">number_of_nodes</span>
                    {{ search.health.number_of_nodes }}
                </p>
                <p>
                    <span class="label">active_primary_shards</span>
                    {{ search.health.active_primary_shards }}
                </p>
                <p>
                    <span class="label">active_shards</span>
                    {{ search.health.active_shards }}
                </p>
            </div>
        </div>

        {{#if search.nodes }}
            {{#each search.nodes.nodes as |node node_index|}}
                <div class="mdl-card mdl-shadow--2dp mdl-color--white mdl-cell mdl-cell--4-col mdl-cell--12-col-tablet mdl-cell--12-col-phone" id="search-node-{{ node.name }}">
                    <div class="mdl-card__title">
                        <h1 class="mdl-card__title-text">
                            Node (Elastic Search)
                        </h1>
                    </div>
                    <div class="mdl-card__supporting-text">
                        <p>
                            <span class="label">name</span>
                            {{ node.name }}
                        </p>
                        <p>
                            <span class="label">master</span>
                            {{ node.settings.node.master }}
                        </p>
                        <p>
                            <span class="label">data</span>
                            {{ node.settings.node.data }}
                        </p>
                        <p>
                            <span class="label">ip</span>
                            {{ node.ip }}
                        </p>
                        <p>
                            <span class="label">version</span>
                            {{ node.version }}
                        </p>
                        <p>
                            <span class="label">os.name</span>
                            {{ node.os.name }}
                        </p>
                        <p>
                            <span class="label">os.arch</span>
                            {{ node.os.arch }}
                        </p>
                        <p>
                            <span class="label">os.version</span>
                            {{ node.os.version }}
                        </p>
                    </div>
                </div>
            {{/each}}
        {{/if}}

        {{#each types as |type type_index|}}
            <div class="mdl-card mdl-shadow--2dp mdl-color--white mdl-cell mdl-cell--4-col mdl-cell--12-col-tablet mdl-cell--12-col-phone" id="search-type-{{ type_index }}">
                <div class="mdl-card__title">
                    <h1 class="mdl-card__title-text">
                        Index (Elastic Search)
                    </h1>
                </div>
                <div class="mdl-card__supporting-text">
                    <p>
                        <span class="label">name</span>
                        {{ type_index }}
                    </p>
                    <p>
                        <span class="label">total.store.size_in_bytes</span>
                        {{ type.search._all.total.store.size_in_bytes }}
                    </p>
                    <p>
                        <span class="label">total.docs.count</span>
                        {{ type.search._all.total.docs.count }}
                    </p>
                    <p>
                        <span class="label">total.docs.deleted</span>
                        {{ type.search._all.total.docs.deleted }}
                    </p>
                    <p>
                        <span class="label">total.search.query_total</span>
                        {{ type.search._all.total.search.query_total }}
                    </p>
                    <p>
                        <span class="label">total.search.fetch_total</span>
                        {{ type.search._all.total.search.fetch_total }}
                    </p>
                    <p>
                        <span class="label">Database count</span>
                        {{ type.database }}
                    </p>
                </div>
            </div>
        {{/each}}
    {{/if}}
</script>
